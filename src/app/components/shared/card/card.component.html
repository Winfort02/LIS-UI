>

    class="col-6 flex flex-column justify-content-between align-items-start gap-2 py-4"
  >
    <p class="text-xl px-2 m-0 font-semibold">{{ title | uppercase }}</p>
    <p class="px-2 font-bold m-0 text-5xl">{{ content }}</p>
