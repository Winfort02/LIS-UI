<div class="layout-sidebar" [ngClass]="{ active: active }">
  <div class="layout-menu">
    <a
      routerLink="#"
      class="logo flex flex-column justify-content-center aling-items-center gap-3 pt-5"
    >
      <img
        alt="logo"
        src="https://www.lansweeper.com/wp-content/uploads/2018/05/ASSET-USER-ADMIN.png"
      />
      <span
        class="text-sm uppercase text-center text-500 font-bold"
        style="letter-spacing: 1.5px"
      >
        User
      </span>
      <!-- <span class="surface-400 w-full h-1rem"></span> -->
    </a>
    <p-panelMenu
      [transitionOptions]="'0ms'"
      [multiple]="false"
      [model]="sideItems"
      [style]="{ width: '95%', margin: 'auto', 'border-radius': 'none' }"
    ></p-panelMenu>
  </div>
</div>
