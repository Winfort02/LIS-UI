<div class="layout-topbar">
  <a
    class="menu-button"
    (click)="onMenuButtonClick($event)"
    [ngClass]="{ hide: hide }"
  >
    <i class="pi pi-bars"></i>
  </a>
  <a
    routerLink="#"
    class="text-base text-white font-bold p-2 company uppercase"
  >
    <span class="text-500 px-2"> STATLAB DIAGNOSTIC LABORATORY </span>
  </a>
  <ul class="topbar-menu">
    <li class="topbar-submenu-header text-md">
      <div class="flex justify-content-end align-items-center gap-5">
        <div class="flex justify-content-center align-items-center">
          <span class="text-sm">
            {{ dateToday | date : "EEEE - MMMM d, y h:mm:ss a" }}
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
