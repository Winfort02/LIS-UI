<div
  class="col-12 flex flex-column justify-content-start align-items-center w-full"
>
  <div class="col-12">
    <app-feature-header title="Chemistry Table" [showButton]="false" />
  </div>
  <div class="col-12">
    <app-search
      (search)="onSearch($event)"
      [placeholder]="'Search by transaction no ...'"
    />
  </div>
  <div class="col-12">
    <app-feature-table
      [items]="chemistry"
      [cols]="cols"
      tableSize="large"
      (paginatePage)="onPaginatePage($event)"
      (pageChanged)="onPageChange($event)"
      [enablePagination]="true"
      [pagination]="pagination"
      (actionBtn)="onClickActionBtn($event)"
      [actionButton]="actionButton"
      [showActionBtn]="showActionBtn"
    />
  </div>
</div>
